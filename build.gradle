plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
}

apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-mod/java-17.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-publish.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-translate.gradle'

repositories {
    mavenLocal()
    maven { url 'https://jitpack.io' }
    maven { url "https://maven.shedaniel.me/" }
    maven { url 'https://maven.terraformersmc.com/' }
    maven { url 'https://server.bbkr.space/artifactory/libs-release' }
    maven { url 'https://www.cursemaven.com' }
    maven { url "https://maven.ryanliptak.com/" }
}

dependencies {
    modImplementation("com.terraformersmc:modmenu:${modmenu_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    //modImplementation("curse.maven:columns-385230:${columns_version}"){
    //    exclude(group: "net.fabricmc.fabric-api")
    //}
    modImplementation "squeek.appleskin:appleskin-fabric:mc1.18.1-${appleskin_version}:api"
    modImplementation("squeek.appleskin:appleskin-fabric:mc1.18.1-${appleskin_version}") {
        exclude module: 'modmenu'
    }

    //modImplementation "io.github.cottonmc:LibCD:${libcd_version}"
    //include "io.github.cottonmc:LibCD:${libcd_version}"
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:${cloth_version}"
    include "me.shedaniel.cloth:cloth-config-fabric:${cloth_version}"
    modImplementation "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${terraform_shapes_version}"
    include "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${terraform_shapes_version}"
}