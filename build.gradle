plugins {
    id 'fabric-loom' version '0.9-SNAPSHOT' apply false
    id 'maven-publish'
}

apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/build_template/1.17.gradle'

repositories {
    mavenLocal()
    maven { url 'https://jitpack.io' }
    maven { url "https://maven.shedaniel.me/" }
    maven { url 'https://maven.terraformersmc.com/' }
    maven { url 'https://server.bbkr.space/artifactory/libs-release' }
    maven { url 'https://www.cursemaven.com' }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    modApi("com.terraformersmc:modmenu:${modmenu_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    modApi("curse.maven:columns-385230:${columns_version}"){
        exclude(group: "net.fabricmc.fabric-api")
    }

    includeMod "io.github.cottonmc:LibCD:${libcd_version}"
    includeMod "me.shedaniel.cloth:cloth-config-fabric:${cloth_version}"
    includeMod "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${terraform_shapes_version}"

    compileOnly "com.google.code.findbugs:jsr305:3.0.2"
}